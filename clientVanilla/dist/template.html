<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech to Pic</title>
<script defer src="bundlef5f34352753c0576d87a.js"></script></head>
<body>
<div class="container">
    <div class="commands-div">
        <div class="stage-div">
            <div class="stage-counter">0</div>
            <h3 class="try" id="stage-description">Press the Mic button to begin</h3>

        </div>
        <div class="info-screen">
<!--            <h3 class="info-headings ">Speech Info: </h3>-->
            <h2 class="app-input"></h2>
            <div class="user-input">
                <span class="user-span"></span> <h4 class="recognition--text"></h4>
            </div>
        </div>
    </div>
    <form action="" method="get"  id="search-form">
        <label for="firstInput">Speak or Type</label>
        <input id="firstInput"
               type="text"
               name="q"
               placeholder="Speak or Type here"
               autocomplete="false"
               autofocus
        >
<!--                <button type="button">submit</button>-->
    </form>
    <div class="container2">
    <div id="image-div">
        <div id="text-div" class="position--top">
            <h2 class="text"></h2>
        </div>
    </div>
    </div>
    <div class="download-div"></div>
    <a id="download-link" href="" download="apple">
<!--        <button id="download-btn" type="button">Download</button>-->
    </a>
</div>
</body>
</html>
