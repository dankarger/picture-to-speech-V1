<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500&family=Roboto:ital,wght@0,300;0,400;1,500;1,700&family=Rubik+Maze&display=swap"
          rel="stylesheet">
    <!--    //icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--    ---//--- -->
    <title>Speech to Pic</title>
<script defer src="bundle05167c727ae5ae218612.js"></script></head>
<body>
<div class="nav-bar">
    <div class="navbar-logo"><span class="material-symbols-outlined">motion_mode</span></div>
    <div class="navbar-menu">Voice 2 Meme</div>
    <div id="instructions-btn-navbar" class="navbar-menu">Instructions</div>
</div>
<div class="second-navbar">
    <div class="input-text-div">
        <div id="firstInput"></div>
    </div>
    <form action="" method="get" id="search-form">
        <!--        <label for="firstInput">Speech: </label>-->
        <!--        <input id="firstInput"-->
        <!--               type="text"-->
        <!--               name="q"-->
        <!--               placeholder="Speech result"-->
        <!--               autocomplete="false"-->
        <!--               autofocus-->
        <!--        >-->

        <button type="button" id="mic-btn" class="icon mic-off"><p>Start</p><span
                class="material-symbols-outlined">mic</span></button>
    </form>

    <div class="stage-div">
        <div class="stage-counter">0</div>
        <div class="stage-text-container">
            <h3 class="try" id="stage-description">Press the Start button to begin</h3>
        </div>
    </div>
    <div class="download-btn-div">
        <button id="download-btn">Download</button>
    </div>
</div>
<div class="container">
    <div class="left-menu">

        <div class="commands-div">
            <div class="voice-wrapper-div">
                <div class="voice-div voice-off">
                    <label for="voice-check-box"> <span
                            class="material-symbols-outlined">text_to_speech</span>Voice</label>
                    <input type="checkbox" id="voice-check-box" name="voice" value="off">

                </div>

            </div>
            <div>Commands:</div>
            <div class="commands-container">
                <button  class="continue command-btn">CONTINUE</button>
                <button class="go-back command-btn">GO BACK</button>
                <button class="download command-btn">DOWNLOAD</button>
            </div>
            <div class="info-screen">
                <p class="app-input"></p>
                <div class="user-input">
                    <span class="user-span"></span> <h4 class="recognition--text"></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="center-div">

        <div class="container2">
            <div id="image-div">
                <div id="text-div" class="position--top">
                    <h2 class="text"></h2>
                </div>
            </div>
        </div>
        <div class="download-div"></div>
        <!--        <a id="download-link" href="" download="apple">-->
        <!--            &lt;!&ndash;        <button id="download-btn" type="button">Download</button>&ndash;&gt;-->
        <!--        </a>-->
    </div>
    <div class="right-menu">
        <div class="results-container"></div>
    </div>
    <div class="instructions-div">
        <div class="instruction-heading">
            <h2><u>instructions</u></h2>
        </div>
        <div class="instruction-cont">
            <hr>
            <div class="general-instructions-div">
                <ul class="general-instructions-ul"></ul>
            </div>
            <ul class="instructions-ul"></ul>
            <div class="instructions-command-div">
                <p><u>Commands</u></p>

            </div>
        </div>
    </div>
</div>

</body>
</html>
