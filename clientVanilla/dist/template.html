<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500&family=Roboto:ital,wght@0,300;0,400;1,500;1,700&family=Rubik+Maze&display=swap"
          rel="stylesheet">
<!--    //icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Speech to Pic</title>
<script defer src="bundlef62379336baaefb2730c.js"></script></head>
<body>
<div class="nav-bar">
    <div class="navbar-logo">Logo</div>
    <div class="navbar-menu">Voice 2 Meme</div>
</div>
<div class="second-navbar">

    <form action="" method="get" id="search-form">
        <label for="firstInput">Speak or Type</label>
        <input id="firstInput"
               type="text"
               name="q"
               placeholder="Speak or Type here"
               autocomplete="false"
               autofocus
        >
        <button type="button" id="mic-btn" class="icon mic-off">Start Session2<span class="material-symbols-outlined">mic</span></button>
    </form>
    <div class="stage-div">
        <div class="stage-counter">0</div>
        <h3 class="try" id="stage-description">Press the Mic button to begin</h3>
    </div>
</div>
<div class="container">
    <div class="left-menu">
        <div>Menu</div>
        <div class="commands-div">
            <div class="voice-div">
                <input type="checkbox" id="voice-check-box" name="voice" value="off">
                <label for="voice-check-box"> Activate voice</label><br>
            </div>
            <div class="info-screen">
                <h4 class="info-headings ">Commands: </h4>
                <p class="app-input"></p>
                <div class="user-input">
                    <span class="user-span"></span> <h4 class="recognition--text"></h4>
                </div>
            </div>
        </div>
    </div>
    <div class="center-div">

        <div class="container2">
            <div id="image-div">
                <div id="text-div" class="position--top">
                    <h2 class="text"></h2>
                </div>
            </div>
        </div>
        <div class="download-div"></div>
        <!--        <a id="download-link" href="" download="apple">-->
        <!--            &lt;!&ndash;        <button id="download-btn" type="button">Download</button>&ndash;&gt;-->
        <!--        </a>-->
    </div>
    <div class="right-menu">
        <div class="results-container"></div>
    </div>
</div>

</body>
</html>
