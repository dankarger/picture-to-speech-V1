<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div class="container">
    <div class="commands-div">
        <div class="info-screen">
            <h3 id="commands "></h3>
        </div>
    </div>
    <div class="container2">


    <div class="stage-div">
        <h2 class="stage-counter"></h2>
        <h3 class="try" id="stage-description">Press the Mic button to begin</h3>
        <h4 class="recognition--text"></h4>
    </div>

    <form action="" method="get"  id="search-form">
<!--        <label for="firstInput">Speak or Type</label>-->
        <input id="firstInput"
               type="text"
               name="q"
               placeholder="Find Picture"
               autocomplete="false"
               autofocus

        >
<!--        <button type="submit">submit</button>-->
    </form>
    <div id="image-div">
        <div id="text-div" class="position--top">
            <h2 class="text"></h2>
        </div>
    </div>
    </div>
</div>
</body>
</html>
